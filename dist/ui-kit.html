	<div id="preloader">

		<div class="loader">

			</div>
			<div class="loader__spinner">

			</div>
		</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// Прокрутка страницы к началу при загрузке
			window.scrollTo(0, 0);
			document.documentElement.classList.add('lock'); // Добавляем класс .lock на <html>

			const startTime = new Date().getTime();

			function hidePreloader() {
				const currentTime = new Date().getTime();
				const elapsedTime = currentTime - startTime;

				if (elapsedTime < 1000) {
					setTimeout(hidePreloader, 1000 - elapsedTime);
				} else {
					document.getElementById("preloader").classList.add('_preloader-nonactive');
					document.getElementById("wrapper").classList.add('_wrapper-active');
					document.documentElement.classList.remove('lock'); // Убираем класс .lock с <html>
				}
			}
			window.onload = hidePreloader;
		});
	</script>
