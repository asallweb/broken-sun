			</div>
		</div>
	</div>
	<div class="wrapper" id="wrapper">
		<header class="header _active _relative">
			<div class="header__container">
				<div class="header__wrapper">
					<a href="" class="header__logo">
						<picture>
							<source srcset="img/logos/logo.svg" media="(min-width: 1201px)">
							<source srcset="img/logos/logo-mini.svg" media="(min-width: 920px)">
							<img src="img/logos/logo-mini.svg" alt="Broken Sun">
						</picture>
					</a>
					<div class="header__socials">
						<a href="" class="header__socials-link _youtube">
							<svg>
								<use xlink:href="img/icons/social_networks.svg#youtube"></use>
							</svg>
						</a>
						<a href="" class="header__socials-link _tg">
							<svg>
								<use xlink:href="img/icons/social_networks.svg#tg"></use>
							</svg>
						</a>
						<a href="" class="header__socials-link _vk">
							<svg>
								<use xlink:href="img/icons/social_networks.svg#vk"></use>
							</svg>
						</a>
					</div>
					<div class="header__lang">
						<div class="header__lang-current">
							RU
							<img src="img/icons/lang.svg">
						</div>
					</div>
				</div>
			</div>

		<main class="page">
			<section class="form">
				<div class="__container">
					<div class="form__wrapper">
						<div class="form__wrapper-inner">
							<a href="#" class="form__mainpage-link">
								<img src="img/icons/form/mainpage.svg">
								На главную
							</a>
							<div class="form__inner">
								<div class="form__title">Заполните анкету участника ЗБТ</div>

									<label for="">
										<span>*</span>Ваше основное игровое устройство:
									</label>
								</div>
								<div class="field-checkbox" id="PC">
									<input type="checkbox" checked="">
									<label for="tank2">ПК</label>
								</div>
								<br>
								<div class="field-checkbox" id="console">
									<input type="checkbox" checked="">
									<label for="tank2">Мобильное устройство</label>
								</div>
								<div class="field-wrapper _mb-12 _mt-32">
									<label for="">
										<span>*</span>Характеристики вашего ПК:
									</label>
									<div class="field-wrapper__sublabel">Если применимо</div>
								</div>
								<div class="field-wrapper _mb-12">
									<div class="custom-select">
										<select name="CPU">
											<option value="" checked>CPU</option>
											<option value="Intel">Intel</option>
											<option value="AMD">AMD</option>
											<option value="Apple">Apple</option>
											<option value="Apple">Я не знаю</option>
										</select>
									</div>
								</div>
								<div class="field-wrapper__grid-2cols _mb-12">
									<div class="field-wrapper__grid-2cols__column">
										<div class="custom-select">
											<select name="seria">
												<option value="" checked>Серия</option>

												<option value="3">Название серии 1</option>
											</select>
										</div>
									</div>
									<div class="field-wrapper__grid-2cols__column">
										<div class="custom-select">
											<select name="pokolenie">
												<option value="" checked>Поколение</option>
												<option value="1">Название поколения 1</option>
												<option value="2">Название поколения 2</option>
												<option value="3">Название поколения 3</option>
											</select>
										</div>
									</div>
								</div>
								<div class="field-wrapper _mb-12">
									<div class="custom-select">
										<select name="gc">
											<option value="" checked>Graphic Card</option>
											<option value="Intel">Nvidia</option>
											<option value="AMD">AMD Radeon</option>
											<option value="Apple">Я не знаю</option>

									</div>
								</div>
								<div class="field-wrapper__grid-2cols _mb-12">

											<select name="seria">
												<option value="" checked>Серия</option>
												<option value="1">Название серии 1</option>
												<option value="2">Название серии 1</option>
												<option value="3">Название серии 1</option>
											</select>
										</div>
									</div>
									<div class="field-wrapper__grid-2cols__column">

												<option value="1">Название номер 1</option>
												<option value="2">Название номер 2</option>

											</select>
										</div>
									</div>
								</div>
								<div class="field-wrapper _mb-12">
									<div class="custom-select">
										<select name="ram">
											<option value="" checked>RAM</option>
											<option value="8">8gb</option>
											<option value="16">16gb</option>
											<option value="32">32gb и больше</option>
											<option value="nn">Я не знаю</option>
										</select>
									</div>
								</div>
								<div class="field-wrapper _mb-12">
									<div class="custom-select">
										<select name="CPU">
											<option value="" checked>Notebook</option>
											<option value="y">Yes</option>
											<option value="n">No</option>
										</select>
									</div>
								</div>
								<div class="field-wrapper _mb-12 _mt-32">
									<label for="">
										<span>*</span>Характеристики вашего Мобильного устройства:
									</label>
									<div class="field-wrapper__sublabel">Если применимо</div>
								</div>
								<div class="field-wrapper _mb-12">
									<div class="custom-select">
										<select name="platform">
											<option value="" checked>Платформа</option>
											<option value="ios">iOS</option>
											<option value="android">Android</option>
										</select>
									</div>
								</div>
								<div class="field-wrapper _mb-12">
									<div class="custom-select">
										<select name="model">
											<option value="" checked>Модель</option>
											<option value="13">13 и новее</option>
											<option value="12">12</option>
											<option value="11">11 и младше </option>
										</select>
									</div>
								</div>
								<div class="checkbox-wrapper">
									<input type="checkbox">
									<label for="">Я согласен получать новости и рекламные рассылки</label>
								</div>
								<div class="submit-wrapper">
									<button class="button" disabled><span class="button__text">Подать заявку</span></button>
								</div>



								<div class="form__navigation">
									<div class="form__navigation-prev">

											<div class="form__navigation-button-icon"></div>
											Назад
										</button>
									</div>
									<div class="form__navigation-pagination form-pagination">
										<div class="form-pagination__title">
											Шаг 5/5
										</div>
										<div class="form-pagination__speps">
											<div class="form-pagination__spep _active"></div>
											<div class="form-pagination__spep _active"></div>
											<div class="form-pagination__spep _active"></div>
											<div class="form-pagination__spep _active"></div>
											<div class="form-pagination__spep _active"></div>
										</div>
									</div>
									<div class="form__navigation-next _empty">
									</div>

						<div class="footer__text-right"><a href="mail:contact@redneckstudio.com">contact@redneckstudio.com</a></div>
